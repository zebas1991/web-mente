{% extends 'core/base.html' %}
{% block title %}{{ service.title }}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
    <article style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center;">{{ service.title|safe }}</h1>
        <br>
        {% if service.image %}
        <img src="{{ service.image.url }}" alt="{{ service.title }}" class="img-fluid mb-3" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
        {% endif %}
        <p>{{ service.content | safe }}</p>
        <br>
        <br>
        <br>
    </article>
</div>
{% endblock %}
